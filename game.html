<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Xonix game</title>
    <link href="style.css" rel="stylesheet" />
    <script src="xonixGame.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="screen">
        <div id="ui">
            <div id="ui__header">Xonix</div>
            <div id="ui__buttons">
                <button class="ui__button" id="ui__button-play">Play</button>
                <button class="ui__button" id="ui__button-exit">Exit</button>
            </div>
        </div>
        <canvas id="canvas" width="640" height="360"></canvas>
    </div>
    <div class="arrows">
        <input type="checkbox" id="arrows__activate" value="" />
        <label for="arrows__activate">У меня лапки</label><br /><br />
        <button class="ui__button" id="arrows__button-up">^</button><br />
        <button class="ui__button" id="arrows__button-left"><</button>
        <button class="ui__button" id="arrows__button-right">></button><br />
        <button class="ui__button" id="arrows__button-down">v</button>
    </div>
</body>
</html>
